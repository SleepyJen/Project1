<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!----------------Boot strap CSS----------------------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--------------Google Fonts------------------------->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:700&display=swap" rel="stylesheet">
    <!--------------Our CSS------------------------->
    <link rel="stylesheet" href="./Asset/CSS/style.css">
    <title>Brewery Master</title>
</head>

<body>
    <div class="signUp">
        <main>
            <div class="container">
                <div class="row mt-3">
                    <div class="col-sm-12 text-center">
                        <div class="text-center">
                            <div class="logo text-center">
                                <h1>Brew Masters</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-sm-12 border border-light signUpForm">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6 mt-3 formField">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                                <div class="form-group col-md-6 mt-3 formField">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group formField">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" placeholder="MM/DD/YYY">

                            </div>
                            <div class="form-group formField">
                                <div class="form-group mt-3 formField">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="inputEmail"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted font-italic text-center">We'll
                                        never
                                        share your
                                        email.</small>
                                </div>
                                <div class="form-group mt-3 formField">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="InputPwd" placeholder="Password">
                                    <small id="passwordHelpInline" class="form-text text-muted font-italic text-center">
                                        Must be 8-20 characters long.</small>
                                </div>
                            </div>
                            <div class="container">
                                <div class="row justify-content-center my-3">
                                    <a href='index.html' class="btn btn-lg" id="register">Sign
                                        me
                                        up!</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!---------------- Jquery ----------------------->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!---------------------Firebase-------------------------->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>


    <!--------------JS from Bootstrap------------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--------------------------------------->

    <script src="./Asset/JAVASCRIPT/app.js"></script>
</body>

</html>
