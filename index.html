<head>
    <meta charset="UTF-8">

</head>


<body>
    <!-- **************** Option 3 signin button with drop down ****************-->

    <div class="full" id="welcome">
        <header>
            <div class="headerBtnContainer">
                <div>
                    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="sIn"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sign In
                    </button>
                    <button class="btn btn-secondary btn-lg " type="button" id="sUp">
                        Sign Up
                    </button>
                    <div class="dropdown-menu">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="email" class="form-control" id="userN" placeholder="Email"> </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12" id='loginForm'>
                                    <input type="password" class="form-control" id="pW" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-success" id="confirm">Confirm</button>
                                    <button type="submit" class="btn btn-danger" id="cancel">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="headerBtnContainer2">
                <button class="btn btn-secondary btn-lg" type="button" id="lOut">
                    Log Out
                </button>
            </div>

        </header>
        <div class="row">
            <!-- <div class=" right col-sm-12 offset-md-9 offset-lg-9"> -->
            <div class="col-sm-12">
                <div class="message"></div>
            </div>
        </div>


        <!-- **************** Main ****************-->

        <div class="full" id="verification">
            <main>
                <div class="container">
                    <div class="row justify-content-md-center mt-5">
                        <div class="col-md-8 col-sm-12 ">
                            <div class="card text-center border border-light verified">
                                <h5 class="card-header verifyHearder">
                                    Welcome to Brew Masters!
                                </h5>
                                <div class="card-body verifyCard">
                                    <h5 class="card-title verify">Before proceeding, verify you are over 21 years
                                        old
                                    </h5>
                                    <a href="index.html" class="btn btn-success btn-lg my-3 over21">Yes, I am! Take
                                        me
                                        to
                                        your
                                        site.</a>
                                    <a href="https://www.chuckecheese.com/" target="blank"
                                        class="btn btn-danger btn-lg my-3 under21">No, I will come back when I'm
                                        older.</a>
                                </div>
                                <div class="card-footer verifyFooter">
                                    Thanks for visiting, please drink resposibly!
                                </div>
                                <div class="copyright"> &copy; Brew Masters 2019</div>
                            </div>

                        </div>
            </main>
        </div>
        <main>
            <div class="container" data-toggle="collapse" id="setup">
                <div class="row mt-3">
                    <div class="col-sm-12 text-center">
                        <div class="text-center">
                            <div class="logo text-center">
                                <h1>Brew Masters</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=search data-toggle="collapse">
                <form id="searchform">
                    <!-- fixing -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="Drink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">What are you in the
                                mood for?</button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" data="Brewery">Brewery</a>
                                <a class="dropdown-item" data="Wine Bar">Wine Bar</a>
                                <a class="dropdown-item" data="Sake Bar">Sake Bar</a>
                                <a class="dropdown-item" data="Whisky Bar">Whisky Bar</a>
                                <a class="dropdown-item" data="Specialty Cocktails">Surprise Me!</a>
                            </div>
                        </div>
                        <!---->
                        <!---->
                        <!-- <input type="text" class="form-control" aria-label="Text input with dropdown button"
                            id="searchAlc"> -->
                        <input type="text" class="form-control" aria-label="Text input with dropdown button"
                            placeholder="Enter a City" id="city">
                        <button class="btn btn-outline-secondary " type="button" aria-haspopup="true"
                            aria-expanded="false" id="submitButton">search</button>
                    </div>
                </form>
            </div>
            <div class="main-container">
                <div class='content' id="content">
                    <div class='row'>
                        <div class='col-md-6 col-sm-12 cardBox mb-3'>
                            <div class="mapContainer" id="map">
                            </div>
                        </div>
                        <div class='col-md-6 col-sm-12 cardBox'>
                            <div class="cardBody">
                            </div>
                        </div>


                    </div>
                </div>
            </div>

    </div>

    </main>
    <!-- **************** Main ****************-->
