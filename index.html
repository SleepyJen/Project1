<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!----------------Boot strap CSS----------------------->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--------------Google Fonts------------------------->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC:700&display=swap" rel="stylesheet">
    <!--------------Our CSS------------------------->
    <link rel="stylesheet" href="./Asset/CSS/style.css">
    <title>Brewery Master</title>
</head>

<body>
    <!-- **************** Option 3 signin button with drop down ****************-->

    <div class="full">
        <header>
            <div class="headerBtnContainer">
                <div>
                    <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" id="sIn"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Sign In
                    </button>

                    <button class="btn btn-secondary btn-lg " type="button" id="sUp">
                        Sign Up
                    </button>
                    <div class="dropdown-menu">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="userN" placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12" id='loginForm'>
                                    <input type="password" class="form-control" id="pW" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-success" id="confirm">Confirm</button>
                                    <button type="submit" class="btn btn-secondary" id="cancel">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!-- **************** Main ****************-->

        <div class="full" id="verification">
            <main>
                <div class="container">
                    <div class="row justify-content-md-center mt-5">
                        <div class="col-md-8 col-sm-12 ">
                            <div class="card text-center border border-light verified">
                                <h5 class="card-header verifyHearder">
                                    Welcome to Brew Masters!
                                </h5>
                                <div class="card-body verifyCard">
                                    <h5 class="card-title verify">Before proceeding, verify you are over 21 years
                                        old
                                    </h5>
                                    <a href="index.html" class="btn btn-success btn-lg my-3 over21">Yes, I am! Take
                                        me
                                        to
                                        your
                                        site.</a>
                                    <a href="https://www.cdc.gov/alcohol/fact-sheets/minimum-legal-drinking-age.htm"
                                        class="btn btn-danger btn-lg my-3 under21">No, I will come back when I'm
                                        older.</a>
                                </div>
                                <div class="card-footer verifyFooter">
                                    Thanks for visiting, please drink resposibly!
                                </div>
                                <div class="copyright"> &copy; Brew Masters 2019</div>
                            </div>

                        </div>
            </main>
        </div>
        <main>
            <div class="container" data-toggle="collapse" id="setup">
                <div class="row mt-3">
                    <div class="col-sm-12 text-center">
                        <div class="text-center">
                            <div class="logo text-center">
                                <h1>Brew Masters</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class=search data-toggle="collapse">
                <form id="searchform">
                    <input type="text" id="textInput" />
                    <input type='submit' class="btn btn-success btn-sm mb-1 over21" id="submitButton" />
                </form>
            </div>

        </main>
        <!-- **************** Main ****************-->


    </div>
    <!---------------- Jquery ----------------------->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!---------------------Firebase-------------------------->
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-auth.js"></script>

    <!--------------JS from Bootstrap------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--------------------------------------->

    <script src="./Asset/JAVASCRIPT/app.js"></script>
</body>

</html>
