<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 75%;
            width: 50%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            //create a var for each breweries coordinates, can this be populetd with the api?
            var cityBeerStore = { lat: 37.7785207, lng: -122.4121726 };
            // Then center the map on that location
            map = new google.maps.Map(document.getElementById('map'),
                { center: cityBeerStore, zoom: 15 });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({ position: cityBeerStore, map: map });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMbxnspGWZx5c_sc4c2YgGURsIEVbtEG0&callback=initMap"
        async defer></script>
</body>

</html>
